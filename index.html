<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bateria</title>
  </head>
  <body>
    <h1>Bateria</h1>
    <div class="keys">
      <div class="row">
        <div data-key="key" class="key">Q</div>
        <div data-key="key" class="key">W</div>
        <div data-key="key" class="key">E</div>
      </div>
      <div class="row">
        <div data-key="key" class="key">A</div>
        <div data-key="key" class="key">S</div>
        <div data-key="key" class="key">D</div>
      </div>
      <div class="row">
        <div data-key="key" class="key">Z</div>
        <div data-key="key" class="key">X</div>
        <div data-key="key" class="key">C</div>
      </div>
    </div>
    <div class="composer">
      <input type="text" id="input" placeholder="faça uma composição..." />
      <button>Tocar</button>
    </div>

    <script src="script.js"></script>
    <footer>criado por Aécio Brumel</footer>
  </body>
</html>
